{{- $powerpipeEnvVars := .Values.powerpipe.envVars | default (dict) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "powerpipe.fullname" . }}-cm-env-vars
  labels:
    {{- include "powerpipe.labels" . | nindent 4 }}
{{- if eq (len $powerpipeEnvVars) 0 }}
data: {}
{{- else }}
data: {{ toYaml $powerpipeEnvVars | nindent 2 }}
{{- end }}
