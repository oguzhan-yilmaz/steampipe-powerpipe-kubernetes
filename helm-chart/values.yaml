  initDbSqlScripts: {}
  nameOverride: "steampipe"
  fullnameOverride: "steampipe"

  replicaCount: 1
  containerPort: 9193
  image:
    repository: ghcr.io/oguzhan-yilmaz/steampipe-powerpipe-kubernetes--steampipe
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []


  podAnnotations: {}

  podSecurityContext:    
    fsGroup: 11234

  securityContext:
    runAsUser: 11234
    runAsGroup: 11234
    runAsNonRoot: true

  service:
    type: ClusterIP
    port: 9193

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}





powerpipe:
  # Additional Secret Env variables for powerpipe
  secretEnvVars: {}

  # installMods will install Powerpipe modes at runtime
  # Take look at available mods: https://hub.powerpipe.io/ 
  installMods: 
    - github.com/turbot/steampipe-mod-kubernetes-insights
    - github.com/turbot/steampipe-mod-kubernetes-compliance

  nameOverride: "powerpipe"
  fullnameOverride: "powerpipe"

  replicaCount: 1
  containerPort: 9033
  image:
    repository: ghcr.io/oguzhan-yilmaz/steampipe-powerpipe-kubernetes--powerpipe
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext:    
    fsGroup: 11234


  securityContext:
    runAsUser: 11234
    runAsGroup: 11234
    runAsNonRoot: true

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
